{% extends 'base.html' %}

{% block title %} Contact Page {% endblock %}


{% block body %}


<header class="masthead" style="background-image: url({{url_for('static', filename='assets/img/contact-bg.jpg')}})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Contact Me</h1>
                    <span class="subheading">Have questions? I have answers.</span>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="container py-3">

    <h2 style="text-align: center; margin-bottom: 20px;">Contact Us</h2>
    <hr style="width: 15%; margin: auto;">

    <form style="width: 60%; margin: auto; padding-top: 3%;" action="/contact" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" name="name"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputContact1" class="form-label">Contact</label>
            <input type="number" class="form-control" name="contact" id="contact" id="exampleInputContact1">
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" name="message" id="message"></textarea>
            <label for="floatingTextarea">Leave a comment here</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>

</div>


<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>


{% endblock body %}
