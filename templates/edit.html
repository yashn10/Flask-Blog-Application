{% extends 'base.html' %}

{% block title %} Edit page {% endblock %}


{% block body %}


<div class="row">
    <img src="https://source.unsplash.com/1600x500/?blogging">
</div>

<div class="container py-5">

    <h2 style="text-align: center; margin-bottom: 20px;">Add/Edit your post</h2>
    <hr style="width: 25%; margin: auto;">

    <form style="width: 60%; margin: auto; padding-top: 3%;" action="/edit/{{sno}}" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="title" value="{{post.title}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputContact1" class="form-label">Posted By</label>
            <input type="text" class="form-control" name="postedby" value="{{post.postedby}}" id="exampleInputContact1">
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Enter your content here" name="content" id="floatingTextarea">{{post.content}}</textarea>
            <label for="floatingTextarea">Enter your content here</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>

</div>


<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>


{% endblock body %}
