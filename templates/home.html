{% extends 'base.html' %}

{% block title %} Home Page {% endblock %}


{% block body %}


<header class="masthead" style="background-image: url( '{{url_for('static', filename='assets/img/home-bg.jpg')}}' )">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">


            {% for post in posts %}
            <div class="post-preview my-5">
                <a href="/post/{{post.title}}">
                    <h2 class="post-title">{{post.title}}</h2>
                    <!--                    <h3 class="post-subtitle">Problems look mighty small from 150 miles up</h3>-->
                </a>
                <p>{{post.content[0:50]}}...</p>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{post.postedby}}</a>
                    on {{post.date}}
                </p>
            </div>
            {% endfor %}
            <hr class="my-4" />


            <div class="row">
                <div class="d-flex justify-content-start mb-4 w-50">
                    <a class="btn btn-primary text-uppercase" href="{{prev}}">&larr; Previous</a>
                </div>

                <div class="d-flex justify-content-end mb-4 w-50">
                    <a class="btn btn-primary text-uppercase" href="{{next}}">Newer &rarr;</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
