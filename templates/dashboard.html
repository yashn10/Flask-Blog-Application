{% extends 'base.html' %}


{% block body %}


<header class="masthead" style="background-image: url(https://source.unsplash.com/1500x600/?nature)">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Add new post</span>
                    <a href="edit/0"><button class="btn btn-primary mt-3">Add post</button></a>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="container py-5">

    <h2 class="text-center mt-3 mb-4">Blog List</h2>
    <hr>

    <table class="table table-hover mt-4">
        <thead>
            <tr>
                <th scope="col">Sno</th>
                <th scope="col">Title</th>
                <th scope="col">Posted By</th>
                <th scope="col">Date of Publish</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        {% for post in posts %}

        <tbody>
            <tr>
                <th scope="row">{{post.sno}}</th>
                <td>{{post.title}}</td>
                <td>{{post.postedby}}</td>
                <td>{{post.date}}</td>
                <td>
                    <a href="/edit/{{post.sno}}"><button class="btn btn-warning">Edit</button></a>
                    <a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete</button></a>
                </td>
            </tr>
        </tbody>

        {% endfor %}

    </table>

</div>

{% endblock %}
